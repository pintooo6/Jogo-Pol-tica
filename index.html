<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Simulação de Política</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    


    <!-- Seu arquivo de estilo personalizado -->
    <link rel="stylesheet" href="style.css">
    
    <!-- CSS para o overlay de carregamento -->
    <style>
        /* Estilos para o overlay de carregamento */
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5); /* fundo semi-transparente */
            z-index: 1000; /* z-index alto para estar acima de tudo */
            display: none; /* inicialmente escondido */
        }
        
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite; /* animação do spinner */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>
    <!-- Overlay de carregamento -->
    <div class="overlay" id="overlay">
        <div class="spinner"></div>
    </div>

    <!-- Restante do conteúdo da página -->
    <div class="container">
        <header>
            <h1>Jogo de Simulação de Política</h1>
            <div id="status">
                <h2>Status do Jogador</h2>
                <p><strong>Nome:</strong> <span id="playerName">Político A</span></p>
                <p><strong>Popularidade:</strong> <span id="playerPopularity">50</span></p>
                <p><strong>Políticas Implementadas:</strong> <span id="policiesImplemented">0</span></p>
                <p><strong>Fundos Disponíveis:</strong> $ <span id="playerFunds">10000</span></p>
            </div>
        </header>
        <section id="controls">
            <h2>Controles</h2>
            <button id="implementPolicyBtn" class="btn btn-success comic-button">Implementar Política</button>
            <button id="runCampaignBtn" class="btn btn-primary blob">Iniciar Campanha Eleitoral</button>
            <button id="nextTurnBtn" class="btn btn-info">Próximo Turno</button>
        </section>
        <section id="politicians">
            <h2>Políticos NPCs</h2>
            <!-- Aqui serão exibidos os políticos NPCs -->
        </section>
        <section id="events">
            <h2>Eventos</h2>
            <div id="eventLog" class="mt-3">
                <!-- Aqui serão exibidos os eventos do jogo -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JavaScript e jQuery (colocar no final do body para melhor desempenho) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <!-- JavaScript para controlar o overlay de carregamento -->
    <script>
        // Mostrar o overlay de carregamento ao iniciar
        $(window).on('load', function() {
            $('#overlay').fadeOut();
        });

        // Mostrar o overlay de carregamento ao clicar em algum botão de controle
        $('#implementPolicyBtn, #runCampaignBtn, #nextTurnBtn').on('click', function() {
            $('#overlay').fadeIn();
            setTimeout(function() {
                $('#overlay').fadeOut();
            }, 1000); // Tempo simulado de carregamento (1 segundo)
        });
    </script>
</body>
</html>
